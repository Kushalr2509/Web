<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resturant Website</title>
    <script src="https://kit.fontawesome.com/dad2c196b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo_container">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="bar_icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- Hero Section-->
    <div class="container">
        <div class="hero">
            <div class="hero_image">
                <img src="images/hero_image.png" alt="hero image" />
            </div>
            <div class="hero_content">
                <div class="tag">
                    50% off on All Products
                </div>
                <h1>Enjoy Your Delicious Food</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt qui illum pariatur aliquid ab ratione!</p>
                <button class="explore_btn">Explore Now</button>
            </div>
        </div>
        <section class="features">
            <div class="feature">
                <img src="icons/discount.png" alt="">
                <div class="feature_content">
                    <h3>Discount Vocher</h3>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
